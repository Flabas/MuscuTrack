<div class="min-h-screen flex items-center justify-center bg-gray-100 px-2 sm:px-0">
  <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md w-full max-w-xs sm:max-w-md">
    <h2 class="text-xl sm:text-2xl font-bold mb-6 text-center">Inscription</h2>
    <form (submit)="onSubmit($event)">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2 text-sm sm:text-base" for="username">Nom d'utilisateur</label>
        <input id="username" type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base" placeholder="Entrez votre nom d'utilisateur" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2 text-sm sm:text-base" for="password">Mot de passe</label>
        <input id="password" type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base" placeholder="Entrez votre mot de passe" />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition text-sm sm:text-base">S'inscrire</button>
    </form>
  </div>
</div>
