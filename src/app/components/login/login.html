<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
    <form (submit)="onSubmit($event)">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="username">Nom d'utilisateur</label>
        <input id="username" type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre nom d'utilisateur" />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="password">Mot de passe</label>
        <input id="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre mot de passe" />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Se connecter</button>
    </form>
  </div>
</div>
