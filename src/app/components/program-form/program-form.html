<form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 flex flex-col gap-6 border border-gray-100">
  <h2 class="text-2xl font-bold text-blue-700 mb-2">{{ program ? 'Modifier' : 'Créer' }} un programme</h2>

  <!-- Message d'erreur global -->
  <div *ngIf="errorMessage" class="bg-red-100 text-red-700 px-4 py-2 rounded mb-2 border border-red-300 text-sm">
    {{ errorMessage }}
  </div>

  <div class="flex flex-col gap-2">
    <label for="name" class="font-semibold text-gray-700">Nom <span class="text-red-500">*</span></label>
    <input id="name" type="text" formControlName="name" class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none" [class.border-red-400]="form.get('name')?.invalid && form.get('name')?.touched || errorMessage">
    <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500 text-sm">Le nom est requis.</div>
  </div>

  <div class="flex flex-col gap-2">
    <label for="description" class="font-semibold text-gray-700">Description</label>
    <textarea id="description" formControlName="description" rows="3" class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
  </div>

  <div class="flex gap-4 justify-end mt-4">
    <button type="button" (click)="onCancel()" class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold transition">Annuler</button>
    <button type="submit" [disabled]="form.invalid || loading" class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold shadow hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
      {{ loading ? 'Enregistrement...' : (program ? 'Enregistrer' : 'Créer') }}
    </button>
  </div>
</form>
